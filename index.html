<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulares</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/ogw/ANLem4aZCMUFZk6xNIQSWJnHdql6Z9GY9f2DzaL42fbZ=s32-c-mo" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://jheroldy.github.io/paraiba.com/styleMain.css">
   <!-- <link rel="stylesheet" href="styles.css">-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="simulator_shop">
        <div class="box1">
            <div class="line">
                <span>Produto: <span id="produt_name">REDMI NOTE 12 PRO</span></span>
            </div>
            <div class="line">
                <span>Avista: R$ <span id="produt_valor">1.099,00</span></span>
            </div>
            <div class="line">
                <div>
                    <label for="">Entrada:</label>
                    <select onchange="chagingEntrada()" id="entrada_money">
                        <option value="nao">NÃO</option>
                        <option value="sim">SIM</option>
                    </select>
                </div>
                <div>
                    <label for="">Valor:</label>
                    <div class="val_input" id="val_input">
                        <span>R$</span>
                        <input disabled type="number" id="valor_money" value="0" onchange="var_min()">
                    </div>
                    
                </div>
            </div>
            <div class="line">
                <label for="Parcelas_num">Parcelas:</label>
                <select id="parcelas_num">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                </select>
            </div>
            <div class="result">
                <div class="border_result">
                    <div class="container_result">
                        <div class="top_container">
                            <span>PARCELAS</span>
                        </div>
                        <div class="body_container">
                            <span id="result_parcelas">--- ---</span>
                        </div>
                    </div>
                    <hr class="vertical_line">
                    <div class="container_result">
                        <div class="top_container">
                            <span>VALOR FINAL</span>
                        </div>
                        <div class="body_container">
                            <span id="result_valorFinal">--- ---</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line_btn">
                <button onclick="cancel_simu()">CANCELAR</button>
                <button disabled onclick="confirm_simu()" id="calcPar" >CALCULAR</button>
            </div>
        </div>
    </div>
    <section id="cat_fogao">
        <header>
            <span id="infor_updata">
                atualização: 24/02/2024 </br>
                versão: 1.0
            </span>
            <img class="logo" src="https://catalogo.armazemparaiba.com.br/public/img/logo-catalogos-nova-branca.svg" alt="img">
            <div class="cam-filter">
                <div contenteditable="true" oninput="chaging()" id="input_fake" class="input-fake search-input"></div>
                <ion-icon name="search-outline"></ion-icon>
            </div>
        </header>
        <main>
            <section id="secao">
                <div id="loading_cell">
                    <div class="logo_loading1"></div>
                    <div class="logo_loading2"></div>
                    <div class="logo_loading3"></div>
                </div>
                <div id="search_err">
                    <img class="img-err" src="https://img.freepik.com/vector-premium/icono-analisis-riesgo-estilo-comic-ilustracion-vector-dibujos-animados-lupa-exclamacion-sobre-fondo-blanco-aislado-concepto-negocio-efecto-salpicadura-atencion_157943-14728.jpg" alt="img-error">
                    <h1>Ops!</h1>
                    <p>Nenhum item encontrado.</p>
                
            </section>
            </div><div class="footer">
                <a href="https://github.com/Jheroldy/" target="_blank" class="roda-pe">
                    <ion-icon  name="logo-github"></ion-icon>
                    <span>GitHub</span>
                </a>
                <hr class="line-pe">
                <a href="https://www.instagram.com/jheroldy.sz/" target="_blank" class="roda-pe">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <span>Instagram</span>
                </a>
            </div>
        </main>
    </section>

    <script>
        var secao = window.document.getElementById('secao');
        var time = setInterval(() => {
            var sec_child = secao.children.length;
            if(sec_child > 1) {
                const loading_cell = window.document.getElementById('loading_cell');
                loading_cell.style.display = 'none'
                clearInterval(time)
            }
        }, 1000)
    </script>
    <script type="module" src="https://jheroldy.github.io/paraiba.com/database-acess.js"></script>
  <!--  <script type="module" src="/dataBase.js"></script>-->
    <script src="https://jheroldy.github.io/paraiba.com/functions.js"></script>
   <!-- <script src="/functions.js"></script>-->
</body>
</html>
